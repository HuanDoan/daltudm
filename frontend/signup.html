<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Zchat | Signup</title>

		<!-- Core CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/linecons.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/signup.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<button class="align-right">Đăng nhập</button>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-md-6 bg-gradient">
					<div class="intro">
						<div class="content-wrap">
							<div class="row hidden-xs">
								<div class="col-xs-1 col-md-1">
									<button type="submit" class="logo"><i class="fa fa-facebook" aria-hidden="true"></i></button>
								</div>
								<div class="col-xs-1 col-md-1">
									<button type="submit" class="logo"><i class="fa fa-instagram" aria-hidden="true"></i></button>
								</div>
								<div class="col-xs-1 col-md-1">
									<button type="submit" class="logo"><i class="fa fa-twitter" aria-hidden="true"></i></button>
								</div>
								<div class="col-xs-1 col-md-1">
									<button type="submit" class="logo"><i class="fa fa-google-plus" aria-hidden="true"></i></button>
								</div>
							</div>
							<h3>zLove</h3>
							<h5>Tìm kiếm</h5> 
							<h5>một nửa của bạn</h5>
							<h4>Lorem ipsum dolor sit amet</h4>
							<a href="#">
								<button type="submit" class="btn-signinfb"><i class="fa fa-facebook" aria-hidden="true"></i> Đăng nhập bằng Facebook</button>
							</a>
							<p>Lorem ipsum dolor sit amet</p>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6 signup">
					<div class="form-signup">
						<div class="title">
							<hr>
							<div class="titleh4">
								<h4>ĐĂNG KÍ BẰNG EMAIL</h4>
							</div>
						</div>
						<form>
							<div class="row"> 
  								<div class="col-xs-8 col-md-7">
	  								<div class="form-group">
	   									<label for="inputName">Họ tên</label>
	   									<input type="text" class="form-control" id="inputName" placeholder="Họ tên" required>
	  								</div>
	  							</div>
  								<div class="col-xs-4 col-md-5">
  								    <label for="inputSex">Giới tính:</label>
    								<select class="form-control">
    									<option value="0">Chọn</option>
    									<option value="1">Nam</option>
    									<option value="2">Nữ</option>
    									<option value="3">Khác</option>
    								</select>	
  								</div>	
							</div>
							<div class="row">
								<div class="col-xs-12 col-md-12"><label for="inputDOB">Ngày sinh:</label></div>
								<div class="col-xs-3 col-md-3">
									<select class="form-control">
										<option value="0">Ngày</option>
									</select>
								</div>
								<div class="col-xs-6 col-md-5">
									<select class="form-control">
										<option value="0">Tháng</option>
									</select>
								</div>
								<div class="col-xs-3 col-md-4">
									<select class="form-control">
										<option value="0">Năm</option>
									</select>
								</div>
							</div>
							<div class="row">
  								<div class="col-xs-7 col-md-7">
	  								<div class="form-group">
	   									<label for="inputAdd">Nơi ở</label>
	   									<input type="text" class="form-control" id="inputAdd" placeholder="Nơi ở" required>
	  								</div>
	  							</div>
  								<div class="col-xs-5 col-md-5">
	   							<label for="inputAim">Bạn đến đây để:</label>
    								<select class="form-control">
    									<option value="0">Chọn</option>
    									<option value="1">1</option>
    									<option value="2">2</option>
    									<option value="3">3</option>
    								</select>	
  								</div>
  							</div>	
	  						<div class="form-group">
	   							<label for="inputMail">Địa chỉ email:</label>
	   							<input type="email" class="form-control" id="inputMail" placeholder="Email" required>
	   						</div>
	  						<div class="form-group">
								<label for="inputMail">Mật khẩu:</label>
	   							<input type="password" class="form-control" id="inputPass" placeholder="Mật khẩu" required>
	   						</div>
							<button type="submit" class="btn-signup">Đăng kí</button>
							<p>Lorem ipsum dolor sit amet</p>
						</form>
					</div>
				</div>
			</div>
		</div>
  
		<!-- jQuery -->
		<script src="js/jquery-3.2.1.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Owl Carousel -->
		<script src="js/owl.carousel.min.js"></script>
		<!-- Main js -->
		<script src="js/login.js"></script>
	</body>
</html>
